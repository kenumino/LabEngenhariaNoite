    <section>
        <script>
            let dado = prompt("Olá, Digite algo: ");
            if(confirm("Deseja ver o tipo de dado? ")){
                if(isNaN(dado)){
                    document.write("Tipo de dado é: ");
                    document.write(typeof(dado));
                }else {
                    document.write("Tipo de dado é: ");
                    document.write("Number");
                }
            }else{
                alert("Obrigado por visitar esta página");
            }
        </script>
 
    </section>
