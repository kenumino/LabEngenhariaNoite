<body>
    <button><a href="/AtividadeSemana1">Voltar a semana 1</a></button>
    <script>

        let num = prompt("Digite um numero inteiro positivo: ");
        if(num < 0)  
            alert(-1);
        else if(num == 0){
            alert(0);
        }else {
            var res = num;
            for (var i = 1; i < num; i++) {
                res *= i;
        }
            alert("Valor do Fatorial de "+ num + " é: " + res);
        }
            
    </script>
